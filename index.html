<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="images/logo.76ab65f6b681aeb97084.svg" alt="Логотип."/></header><main class="main padding-side"><section class="profile" aria-label="Профиль"><div class="profile__data"><img class="profile__photo" alt="Аватар."/><div class="profile__avatar-overlay"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button button"></button><p class="profile__subtitle"></p></div></div><button class="profile__add-button button"></button></section><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" novalidate><input type="url" id="link-input" name="link" class="popup__field popup__field_type_link-img" placeholder="Ссылка на аватар" required> <span class="popup__field-error link-input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form><button class="popup__close-button button"></button></div></div><div class="popup popup_type_personal-information"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form popup__form_type_personal-information" novalidate><input id="name-input" name="name" class="popup__field popup__field_type_name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__field-error name-input-error"></span> <input id="description-input" name="description" class="popup__field popup__field_type_description" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__field-error description-input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form><button class="popup__close-button button"></button></div></div><div class="popup popup_type_add-new-cards"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form class="popup__form popup__form_type_add-new-cards" novalidate><input id="placename-input" name="placename" class="popup__field popup__field_type_place-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__field-error placename-input-error"></span> <input type="url" id="url-input" name="link" class="popup__field popup__field_type_link-img" placeholder="Ссылка на картинку" required> <span class="popup__field-error url-input-error"></span> <button type="submit" class="popup__save-button popup__save-button_type_add-new-cards">Сохранить</button></form><button class="popup__close-button button"></button></div></div><section class="elements" aria-label="Фото"><div class="elements__list"></div></section><div class="popup popup_type_card"><div class="popup__container popup__container_type_card"><img class="popup__image" alt=""/><h2 class="popup__title"></h2><button class="popup__close-button button"></button></div></div><div class="popup popup_type_delete-card"><div class="popup__container popup__container_type_delete-card"><h2 class="popup__heading">Вы уверены?</h2><button type="button" class="popup__save-button popup__save-button_type_delete-card">Да</button> <button type="button" class="popup__close-button button"></button></div></div></main><footer class="footer padding-side"><p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p></footer></div><template class="element-template element-template_type_default"><div class="element"><img class="element__image" alt=""/><div class="element__description"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like-button"></button><p class="element__like-counter">3</p></div></div><button class="element__trash-button button"></button></div></template></body></html>
